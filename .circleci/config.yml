version: 2
jobs:
  build:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run:
          name: Install pip packages
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt


  deploy:
    docker:
      - image: cimg/base:2022.06
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and push to Docker Hub
          command: |
            docker build -t tomlui2010/$IMAGE_NAME:latest .
            echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USER_ID" --password-stdin
            docker push $DOCKER_HUB_USER_ID/$IMAGE_NAME:latest
      - run:
          name: Create secrets env file
          command: |
            echo "API_KEY=${BINU_API_KEY}" > secrets.env
            echo "API_SECRET=${BINU_API_SECRET}" >> secrets.env
            

workflows:
  version: 2
  build-master:
    jobs:
      - build
      - deploy:
          requires:
            - build